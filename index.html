<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" type="text/css" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <link type="text/css" rel="stylesheet" href="https://cdn.firebase.com/libs/firebaseui/1.0.0/firebaseui.css" />
    <link rel="stylesheet" type="text/css" href="assets/css/style.css">
  </head>
  <body>
    <header>
      <div class="auth">
        <div id="sign-in-status"></div>
        <div class="account-details">
          <div class="curr-user-photo"></div>
          <div class="curr-user-name"></div>
        <div>
        <button class="sign-out"></button>
      </div>
    </header>
    <main>
      <div class="container">
        <!-- <div class="row">
          <div class="auth">
            <div id="sign-in-status"></div>
            <div class="account-details">
              <div class="curr-user-photo"></div>
              <div class="curr-user-name"></div>
            <div>
            <button class="sign-in">Sign In</button>
          </div>
        </div> -->

        <div class="row">
          <div class="col-md-offset-3 col-md-6">
            <div class="chatbox panel panel-default">
              <div class="panel-heading">
                <div class="panel-title">
                  Message History
                </div>
              </div>
              <div class="chat-history panel-body">
                <div class="chat-message">
                  <!-- messages/chat will appear here -->
                </div>
              </div>
              <div class="panel-footer">
                <textarea class="chat-input" placeholder="Put your message here"></textarea>
                <button class="chat-submit btn btn-primary" type="submit">Submit</button>
                 <div class="chat-emergency-level dropdown">
                  <button class="btn btn-default dropdown-toggle" type="button" id="dropdownMenu1" data-toggle="dropdown" aria-haspopup="true" aria-expanded="true">
                    <span class="caret"></span>
                  </button>
                  <ul class="dropdown-menu" aria-labelledby="dropdownMenu1">
                    <li><a href="#">Green</a></li>
                    <li><a href="#">Yellow</a></li>
                    <li><a href="#">Red</a></li>
                  </ul>
                </div>
              </div>
            </div>
          </div>
          <div class = "col-md-3">
            <div class = "panel panel-default">
              <div class= "panel-heading">
                <div class = "panel-title">
                Online Users
                </div>
              </div>
              <div class = "online-users panel-body">
                  <div class = "online-users-list">
                    <div class="dropdown">
                        <button class="btn btn-default dropdown-toggle" type="button" id="dropdownMenu1" data-toggle="dropdown" aria-haspopup="true"    aria-expanded="true">
                        Select Conversation User
                        <span class="caret"></span>
                        </button>
                    <ul class="dropdown-menu users-list" aria-labelledby="dropdownMenu1">
                    <!-- online users will be displayed here -->
                    </ul>
                    </div>
                  </div>
            </div>
          </div>
        </div>
      </div>
    </main>
    <footer></footer>
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
    <script type="text/javascript" src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <script type="text/javascript" src="https://www.gstatic.com/firebasejs/3.7.1/firebase.js"></script>
    <script src="https://cdn.firebase.com/libs/firebaseui/1.0.0/firebaseui.js"></script>
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.17.1/moment.min.js"></script>
    <script type="text/javascript" src="./assets/js/app.js"></script>
  </body>
</html>
