<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" type="text/css" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="./assets/app.css">
  </head>
  <body>
    <header></header>
    <main>
      <div class="container">
        <div class="row">
          <div class="col-md-offset-3 col-md-6">
            <div class="chatbox panel panel-default">
              <div class="panel-heading">
                <div class="panel-title">
                  MEDICAL CHAT APP
                </div>
              </div>
              <div class="chat-history panel-body">
                <div class="chat-message">Messages will go here</div>
              </div>
              <div class="panel-footer">
                <textarea class="chat-input" placeholder="Put your message here"></textarea>
                <button class="chat-submit btn btn-primary" type="submit">Submit</button>
                 <div class="chat-emergency-level dropdown">
                  <button class="btn btn-default dropdown-toggle" type="button" id="dropdownMenu1" data-toggle="dropdown" aria-haspopup="true" aria-expanded="true">
                    <span class="caret"></span>
                  </button>
                  <ul class="dropdown-menu" aria-labelledby="dropdownMenu1">
                    <li><a href="#">Green</a></li>
                    <li><a href="#">Yellow</a></li>
                    <li><a href="#">Red</a></li>
                  </ul>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </main>
    <footer></footer>
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
    <script type="text/javascript" src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <script type="text/javascript" src="https://www.gstatic.com/firebasejs/3.7.1/firebase.js"></script>
    <script type="text/javascript" src="./assets/app.js"></script>
  </body>
</html>
